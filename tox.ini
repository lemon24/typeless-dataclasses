[tox]
envlist = clean,py{39,38,37,36,py36},report


[testenv]
extras = tests
commands = pytest --cov --cov-append
depends =
    py{39,38,37,36,py36}: clean
    report: py{39,38,37,36,py36}

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase

[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage html
    coverage report
